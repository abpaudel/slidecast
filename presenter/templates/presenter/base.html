<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SlideCast{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'presenter/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'presenter/css/style.css' %}">
    <script type="text/javascript" src="{% static 'presenter/js/jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'presenter/js/bootstrap.min.js' %}"></script>


    <script src="{% static 'presenter/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand big" href="{% url 'presenter:index' %}">SlideCast</a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block presentations_active %}{% endblock %}"><a href="{% url 'presenter:index' %}"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>&nbsp; My Presentations</a></li>
                
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'presenter:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block onair_active %}{% endblock %}">
                    <a href="{% url 'presenter:onair' %}">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp; On Air
                    </a>
                </li>
                <li>
                    <a href="{% url 'presenter:create_presentation' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Presentation
                    </a>
                </li>
                <li>
                    <a href="{% url 'presenter:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
